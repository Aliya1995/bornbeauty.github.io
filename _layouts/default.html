<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
      
    <div class="content">
   	<div class="container">	
   		<div class="row">  		
   		
			<div class="col-md-3 col-lg-3 hidden-xs hidden-sm aside1 fadein-left">
				<div class="profile box-shadow center">
					<div class="overlay"></div>
					<div class="center gavatar">
						<a href="/" class="profile_gavatar"><img class="circle" src="{{ site.gavatar }}"></a>
					</div>
					<div class="address">
						<h5><span class="fa fa-map-marker"></span> NanJing JiangSu, China</h5>
					</div>
					<div class="center profile_desc">
						{{ site.profile_desc }}
					</div>
					<div class="profile_social">
					        <table class="table table-condensed">
					          <tr>
					            <td class="center"><a href="{{ site.rss_url }}" target="_blank"><i class="fa fa-rss fa-2x"></i></a></td>
					            <td class="center"><a href="{{ site.author.github }}"  target="_blank"><i class="fa fa-github fa-2x"></i></a></td>
					            <td class="center"><a href="{{ site.author.weibo }}"  target="_blank"><i class="fa fa-weibo fa-2x"></i></a></td>
					          </tr>
					        </table>
					</div>
				</div>
				
				<div class="tag-cloud-text navbar-wrapper">
					<a href="http://blademastercoder.github.io/pages/tags.html" title="标签" class="pjaxlink"><p class="center">标签</p></a>
				</div>
				<div class="tag-cloud ">	
					<hr>
					<div class="page-tag">
							{% for tag in site.tags %}
								<a href="http://blademastercoder.github.io/pages/tags.html#{{tag[0]}}" name="{{tag[0]}}" class="pjaxlink"><i class="fa fa-tags"></i>{{ tag[0] }}({{tag[1].size}})</a>
							{% endfor %}
					</div>					
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 page-content box-shadow fadein-bottom">					 		
					<div class="wrapper" id="pjax">{{content}}</div>				
			</div>
			
	 		<div class="col-md-3 col-lg-3 hidden-xs hidden-sm aside3 fadein-right">
	 			<div class="socialInfo box-shadow">
	 				<div class="recentcome">
	 					<p>最近访客</p>
	 					<ul class="ds-recent-visitors" data-num-items="15"></ul>
	 				</div>
	 				<div class="comment">
	 					<p>最新评论</p>
	 					<dl class="ds-recent-comments"  data-num-items="5" data-show-avatars="1" data-show-time="1" data-show-title="1"  data-show-admin="1" data-excerpt-length="50"></dl>
	 				</div>
	 			</div>
	 			
	 			<div class="recentuse">
	 					<p>常用链接</p>
	 					<hr>
	 					<ul>
		 					<li><a href = "http://cs.nju.edu.cn/">南京大学计算机科学技术系</a></li>
		 					<li><a href = "https://github.com/">github主页</a></li>
	 					</ul>
	 			</div>
			</div>

 		</div>	
	</div>
    </div>
    
    <div id="backtotop">
    		<a href="#"><div class="bttbg"></div></a>
    </div>
    
    {% include footer.html %}

  </body>

</html>
